<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onClickButton()">
        Display Details
      </button>
      <p *ngIf="clicked">{{ hello }}</p>
      <p *ngIf="!clicked"></p>
      <p
        *ngFor="let xd of something; let i = index"
        [ngStyle]="{ backgroundColor: i >= 4 ? 'blue' : 'transparent' }"
        [ngClass]="{ 'afterF': i >= 4}"
      >
        {{ xd }}
      </p>
      <p></p>
    </div>
  </div>
</div>
