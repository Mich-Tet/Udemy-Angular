<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div class="odd" *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{ isOdd: odd % 2 !== 0 }"
            [ngStyle]="{ color: odd % 2 !== 0 ? 'yellow' : 'blue' }"
            *ngFor="let odd of oddNumbers"
          >
            {{ odd }}
          </li>
        </div>
        <div class="even" *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{ isOdd: even % 2 !== 0 }"
            [ngStyle]="{ color: even % 2 !== 0 ? 'yellow' : 'blue' }"
            *ngFor="let even of evenNumbers"
          >
            {{ even }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with own Directive!</p>
    </div>
  </div>
</div>
