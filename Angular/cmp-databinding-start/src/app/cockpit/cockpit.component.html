<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>
    <!-- <input type="text" class="form-control" [(ngModel)]="newServerName" /> -->
    <input
    type="text"
    class="form-control"
    #serverNameInput (input)="inputValue=serverNameInput.value" [value]="inputValue" />
    <label>Server Content</label>
    <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent" /> -->
    <input type="text" class="form-control"
    #serverContentInput  (input)="inputValueContent=serverContentInput.value" [value]="inputValueContent"/>
    <br />
    <button
      class="btn btn-primary"
      [disabled]="!inputValue || !inputValueContent"
      (click)="onAddServer(serverNameInput, serverContentInput)"
    >
      Add Server
    </button>
    <button
      class="btn btn-primary"
      [disabled]="!inputValue || !inputValueContent"
      (click)="onAddBlueprint(serverNameInput, serverContentInput)"
    >
      Add Server Blueprint
    </button>
  </div>
</div>
